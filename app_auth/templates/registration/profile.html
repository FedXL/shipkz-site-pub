{% extends 'components/base.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<div class="container">
    <h2 style="color: var(--main-color);">Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: var(--main-color); color: white;">Save Changes</button>
    </form>
</div>
{% endblock %}
