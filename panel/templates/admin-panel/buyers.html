{% extends 'admin-panel/base.html' %}
{% load static %}
{% block title %}Панель администратора{% endblock %}
{% block content %}
<style>
.table {
    display: table;
    width: 100%;
}

.table-row {
    display: table-row;
    width: 100%;
}

.table-cell {
    display: table-cell;
    border: 1px solid #000;
    padding: 8px;
    text-align: left;
}
</style>

<style>
.form-container {
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
}

h1 {
    margin-bottom: 15px;
    font-size: 22px;
    color: #333;
    text-align: center;
}

form {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    align-items: center;
}

label {
    font-weight: bold;
    color: #555;
    display: inline-block;
    width: 80px;
}

input[type="date"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    color: #333;
    width: 130px;
}

input[type="date"]:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
}

.btn {
    padding: 8px 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
    transition: background-color 0.3s ease;
    width: 70px;
}

.btn:hover {
    background-color: #0056b3;
}

</style>
<h2>Баеры</h2>
<h3>{{title}}</h3>

 <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">GO</button>
        </form>

{% for buyer, data in buyers_data.items %}
    {{buyer}}
    <br><br>
    {{data}}
    <br><br>
{% endfor %}
{% endblock %}
