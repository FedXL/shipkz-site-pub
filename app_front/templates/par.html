<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Perspective Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            perspective: 1000px; /* Задаем перспективу для контейнера */
        }

        .image-box {
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .image-box:hover {
            transform: translateZ(100px) translateY(100px) rotateY(45deg); /* При наведении картинка приближается и поворачивается */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="https://mb.artcracker.io/media/building_images/2024/08/29/image3.png" alt="Example Image">
        </div>
    </div>
</body>
</html>
